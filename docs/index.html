<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>How happy are we?</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="gsh-authorize-container" class="gsh-authorize-container">
		<div class="gsh-authorize-box">
			<p>
				Please give access to to the Google Sheet by authorizing with your gmail account
			</p>
			<button id="gsh-authorize-button" class="gsh-authorize-button">Grant access to sheet</button>
		</div>
	</div>
	<div class="o-content-width">

		<div class="options">
			<button id="gsh-signout-button" class="gsh-signout-button">Sign Out</button>

			<div class="graph-controls">

				<h1>How happy we <span id="heading-verb">are</span></h1>
				<form id="team-selector-form" class="team-selector-form">
					<label for="team-selector">In team</label>
					<select id="team-selector" class="team-selector">
					</select>
				</form>
				<p class="when">In the week starting on</p>
				
				<div id="first-day" class="first-day">
					<span id="first-day__name" class="first-day__name"></span>
					<span id="first-day__date" class="first-day__date">&hellip;</span> <span id="first-day__month" class="first-day__month">&hellip;</span>
				</div>
				<h2 id="week-number__value" class="week-number__value">&hellip;</h1>

				<div>
					<button id="show-prev-period" class="prev-period" disabled>
						<!-- <span class="arrow arrow--prev"></span> -->
						&laquo; prev week
					</button><span class="divider">|</span><button id="show-next-period" class="next-period" disabled>
						next week &raquo;
					</button>
				</div>
				
				<div>
					<label class="filter-checkbox"><input id="filter-for-missing" type="checkbox" />  Only missing submissions</label>
				</div>
				<div>
					<label class="filter-checkbox"><input id="filter-for-expired" type="checkbox" />  Include submissions 8+ weeks old</label>
				</div>
			</div>

			<div id="period-remarks-box" class="period-remarks-box">
				<h2>Remarks</h2>
				<p id="period-answer" class="period-answer"></p>
			</div>
		</div>

		<!-- <div id="chart"></div> -->
		<div class="canvas">
			<div id="graph" class="graph"></div>

			<div class="indicator indicator--unhappy">ðŸ˜ž</div>
			<div class="indicator indicator--happy">ðŸ˜Š</div>
			<div class="indicator indicator--busy">ðŸ”¥</div>
			<div class="indicator indicator--bored">ðŸ’¤</div>
		</div>
	</div><!-- /.o-content-width -->

	<script src="js/d3/d3.js"></script>
	<script src="js/d3/d3.min.js"></script>
	<script src="js/zup.js"></script>
	<script src="js/data/google-sheet-helper.js"></script>
	<script src="js/data/EmployeeData.js"></script>
	<script src="js/data/WeekData.js"></script>
	<script src="js/data/Team.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
